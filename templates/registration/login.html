{% extends "_base.html"%}
{% load static %}
{% load tags %}



{% block content%}



<!-- Sign In Start -->
<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h3 class="text-primary">AeroDash</h3>
                    
                </div>
                {% if user.is_authenticated %}
                <h6> You're logged in as {{ user.username }}! </h6>
                <button  class="btn btn-outiline-primary w-100 mb-2"> <a href="{% url 'logout' %}">Log Out</a></button>
                {% else %}
                <p>You are not logged in</p>
                
                <form method="post">{% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" name="username" autocomplete="username" maxlength="150" required=""
                            id="id_username" class="form-control" placeholder="Username">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" name="password" autocomplete="current-password"
                            required="" id="id_password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Log In</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<!-- Sign In End -->
