{% extends "_base.html" %}

{% block content %}


<div id="chartContainer" style="width: 350px; height: 350px;">
    <canvas id="projectChart" width="300" height="300"></canvas>
</div>

<script>
    // Fetch data from Django view using AJAX
    fetch('/chart_data/{{ref}}/')  // Replace 'project_reference' with the actual reference of the project
        .then(response => response.json())
        .then(data => {
            // Extract data from JSON response
            const currentPhase = data.current_phase;
            const passedPhases = data.passed_phases;
            const upcomingPhases = data.upcoming_phases;

            const totalPhases = passedPhases.length + upcomingPhases.length;
            const passedPercentage = (passedPhases.length / totalPhases) * 100;
            const upcomingPercentage = (upcomingPhases.length / totalPhases) * 100;

            const ctx = document.getElementById('projectChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Passed Phases (' + passedPercentage.toFixed(2) + '% | ' + passedPhases.length +' phases)' , 'Upcoming Phases (' + upcomingPercentage.toFixed(2) + '% | ' + upcomingPhases.length + ' phases)'],
                    datasets: [{
                        label: 'Project Phases',
                        data: [passedPercentage, upcomingPercentage],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    plugins: {
                        title: {
                            display: true,
                            text: 'Project : {{ref}}'
                        }
                    }
                }
            });



        })
        .catch(error => console.error('Error fetching data:', error));
</script>


{% endblock content%}
